<!DOCTYPE html>
<head>
    <meta author="Hitoki Kidahashi">
    <meta contact="hitokikidahashi@student.midpac.edu">
    <meta description="A fully developed system for Mid-Pacific Study Buddies"> 
   
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body onload="loadDetail();displayArticle();">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12">
            <!--Left Navs-->
            <br>
            <br>
            <div id="namepalce">
                <center>
                        <h4 id="headerName"></h4>
                        <img src="../images/avatar.jpg" width="50%">
                </center>
                 
               
            </div>
            <br>
            <br>
            <div class="nav navbar">
                <ul type="none" id="RightBar">
                    <li><a href="index.html">My Page</a></li>
                    <hr>
                    <!-- <li><a href="calendar.html">Calendar</a></li>
                    <hr> -->
                    <li><a href="sessions.html">Request Tutor</a></li>
                    <hr>
                    <li><a href="logout.html">Logout</a></li>
            </ul>
                

            </div>
        </div>
        <div class="col-lg-10 col-md-12 col-sm-12" id="main">
            <!--Main Display-->
            <div class="box">
                <div class="container">
                    
                   <center>
                        <h3>Private Session</h3>
                   </center>
                   <div class="row">
                        <div class="col-6" >
                            <div class="container" id="studentInfo">
                                <div class="row SearchInverseBox infoCard" id="${name}">
                                    <div class="col-3">
                                        <img src="../images/avatar.jpg"width="100%">
                                        <span>${grade}</span>
                                    </div>
                                    <div class="col-9">
                                        
                                        <h3>${displayName}</h3>
                                        <div class="btn btn-sm btn-primary">Student</div>
                                        
                                        <hr>
                                        
                                            ${subjectsFormat}
                                    </div>
                
                                </div>
                            </div>
                    </div>
                    <div class="col-6">
                        <div class="container" id="tutorInfo">
                            <div class="row SearchInverseBox infoCard" id="${name}">
                                <div class="col-3">
                                    <img src="../images/avatar.jpg"width="100%">
                                    <span>${grade}</span>
                                </div>
                                <div class="col-9">
                                    
                                    <h3>${displayName}</h3>
                                    <div class="btn btn-sm btn-success">Tutor</div>
                                    
                                    <hr>
                                    
                                        ${subjectsFormat}
                                </div>
            
                            </div>
                        </div>
                    </div>
                   </div>
                   <br>
                   <table align="center" id="displayDetailedList">
                      
                   </table>

                   <hr>

                   <div class="row ">
                        <div class="col container">
                            <!--Plan Ahead-->
                            <h4 align="center">Plan Ahead</h4>
                            <br>
                            <br>
                            
                            <div id='calendar' align="center">

                            </div>
                            <hr>
                            <div>
                                <div id="selectiveDates">

                                </div>
                                <br>
                                <br>
                                <div class="btn btn-sm btn-success" onclick="submitDate()" style="cursor: pointer;">
                                    Submit
                                </div>
                            </div>
                            
                        </div>
                        <div class="col container">
                            <!--Comments-->
                            <h4 align="center">Commentary</h4>
                            <article id="commentary" style="min-height: 50x;">

                            </article>
                            <center id="newPost">
                                <div class="btn btn-info" style="cursor: pointer;" onclick="newPost()">Create a Comment</div>
                            </center>
                          
                            
                        </div>
                        
                   </div>

                </div> 
                
            </div>
          
            
            
        </div>
        
        
        
        
    </div>
    <script>
    
        document.getElementById("headerName").innerHTML = localStorage.getItem("username");
        
    </script>
     <link href='../libs/packages/core/main.css' rel='stylesheet' />
     <link href='../libs/packages/daygrid/main.css' rel='stylesheet' />
     <link href='../libs/packages/timegrid/main.css' rel='stylesheet' />
     <script src='../libs/packages/core/main.js'></script>
     <script src='../libs/packages/interaction/main.js'></script>
     <script src='../libs/packages/daygrid/main.js'></script>
     <script src='../libs/packages/timegrid/main.js'></script>
     <script src="jquery.js"></script>
    <script src="privateSessions.js">
    </script>
   
    <br>
    <br>
</body>
