<!DOCTYPE html>
<head>
    <meta author="Hitoki Kidahashi">
    <meta contact="hitokikidahashi@student.midpac.edu">
    <meta description="A fully developed system for Mid-Pacific Study Buddies"> 
   
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body onload="loadTutorRequestDetail()">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12">
            <!--Left Navs-->
            <br>
            <br>
            <div id="namepalce">
                <center>
                        <h4 id="headerName"></h4>
                        <img src="../images/avatar.jpg" width="50%">
                </center>
                 
               
            </div>
            <br>
            <br>
            <div class="nav navbar">
                <ul type="none" id="RightBar">
                    <li><a href="index.html">My Page</a></li>
                    <hr>
                    <!-- <li><a href="calendar.html">Calendar</a></li>
                    <hr> -->
                    <li><a href="sessions.html">Request Tutor</a></li>
                    <hr>
                    <li><a href="logout.html">Logout</a></li>
            </ul>
                

            </div>
        </div>
        <div class="col-lg-10 col-md-12 col-sm-12" id="main">
            <!--Main Display-->
            <div class="box">
                <div class="container">
                    
                   <center>
                        <h3>Tutor Request Details</h3>
                   </center>
                   <div class="row">
                        <div class="col-6" >
                            <div class="container" id="requestFrom">
                                <div class="row SearchInverseBox infoCard" id=\"${name}\">
                                    <div class="col-3">
                                        <img src="../images/avatar.jpg"width="100%">
                                        <span>${grade}</span>
                                    </div>
                                    <div class="col-9">
                                        
                                        <h3>${displayName}</h3>
                                        <div class="btn btn-sm btn-primary">Requested Student</div>
                                        
                                        <hr>
                                        
                                            ${subjectsFormat}
                                    </div>
                
                                </div>
                            </div>
                    </div>
                    <div class="col-6">
                        <div class="container" id="requestTo">
                            <div class="row SearchInverseBox infoCard" id=\"${name}\">
                                <div class="col-3">
                                    <img src="../images/avatar.jpg"width="100%">
                                    <span>${grade}</span>
                                </div>
                                <div class="col-9">
                                    
                                    <h3>${displayName}</h3>
                                    <div class="btn btn-sm btn-success">Requested Tutor</div>
                                    
                                    <hr>
                                    
                                        ${subjectsFormat}
                                </div>
            
                            </div>
                        </div>
                    </div>
                   </div>
                   <br>
                   <table align="center" id="displayDetailedList">
                      
                   </table>

                   <hr>

                   <div class="row ">
                        <div class="col container">
                            <center> 
                                <div class="btn btn-sm btn-danger" style="cursor: pointer;" id="cancel" onclick="cancel()">Cancel/Decline</div>
                            </center>
                            
                        </div>
                        <div class="col container">
                            <center>
                                <div class="btn btn-sm btn-success" style="cursor:pointer;" id="accept" onclick="accept()">Accept</div>
                            </center>
                            
                        </div>
                        
                   </div>

                </div> 
                
            </div>
          
            
            
        </div>
        
        
        
        
    </div>
    <script>
    
        document.getElementById("headerName").innerHTML = localStorage.getItem("username");
    
    </script>
    <script src="tutorDetails.js">
    </script>
    <br>
    <br>
</body>
